# Default values for triviapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: ""
nameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

frontend:
  enabled: true
  replicaCount: 1

  image:
    repository: lmnzr/triviafrontend
    pullPolicy: Always
    ports:
      containerPort: 80

  hpa:
    enabled: false
    maxReplica: 3
    minReplica: 1
    metrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 60

  imagePullSecrets: []

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  env:
    backend: ""

  service:
    type: NodePort
    port: 80

  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - /
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

backend:
  enabled: true
  replicaCount: 1

  image:
    repository: lmnzr/triviabackend
    pullPolicy: Always

  hpa:
    enabled: false
    maxReplica: 3
    minReplica: 1
    metrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 60

  imagePullSecrets: []

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}
