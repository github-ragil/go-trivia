AWSTemplateFormatVersion: "2010-09-09"
Description: Deploy Kuberentes Cluster with 1 Master Node and 1 Worker Node

Parameters:
  InstanceType:
    Description: Enter t3.small, t3.medium, or t3.large. Default is t3.medium.
    Type: String
    Default: t3.small
    AllowedValues:
      - t3.small
      - t3.medium
      - t3.large
  ImageAMIId:
    Description: Enter a valid ami image ID
    Type: String
    Default: ami-04ff9e9b51c1f62ca
  VolumeSizeEC2:
    Description: Enter the desired Volume Size
    Type: Number
    Default: 20

Resources:
  MasterNodeKubernetesSG:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: SecurityGroup for Kubernetes Cluster - Master Node
      GroupName: KuberentesSGMasterNode
      SecurityGroupIngress: 
        - CidrIp: 0.0.0.0/0
          Description: "SSH to EC2 Instances"
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          Description: "Kubernetes API server"
          FromPort: 6443
          IpProtocol: tcp
          ToPort: 6443
        - CidrIp: 0.0.0.0/0
          Description: "etcd server client API"
          FromPort: 2379
          IpProtocol: tcp
          ToPort: 2380
        - CidrIp: 0.0.0.0/0
          Description: "kubelet API, kube-scheduler & kube-controller-manager"
          FromPort: 10250
          IpProtocol: tcp
          ToPort: 10252
        - CidrIp: 0.0.0.0/0
          Description: "Kubernetes kubelet API server for read-only access with no authentication (master and worker nodes)"
          FromPort: 10255
          IpProtocol: tcp
          ToPort: 10255
        - CidrIp: 0.0.0.0/0
          Description: "Platform Agent (master and worker nodes) & Platform API Server (operator node)"
          FromPort: 8090
          IpProtocol: tcp
          ToPort: 8091
        - CidrIp: 0.0.0.0/0
          Description: "Flannel overlay network, VxLAN backend (master and worker nodes)"
          FromPort: 8472
          IpProtocol: udp
          ToPort: 8472
      Tags: 
        - Key: Name
          Value: Kuberentes SG Master Node

  WorkerNodeKubernetesSG:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: SecurityGroup for Kubernetes Cluster - Worker Node
      GroupName: KuberentesSGWorkerNode
      SecurityGroupIngress: 
        - CidrIp: 0.0.0.0/0
          Description: "SSH to EC2 Instances"
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          Description: "kubelet API"
          FromPort: 10250
          IpProtocol: tcp
          ToPort: 10250
        - CidrIp: 0.0.0.0/0
          Description: "NodePort Services"
          FromPort: 30000
          IpProtocol: tcp
          ToPort: 32767
        - CidrIp: 0.0.0.0/0
          Description: "Flannel overlay network, VxLAN backend (master and worker nodes)"
          FromPort: 8472
          IpProtocol: udp
          ToPort: 8472
        - CidrIp: 0.0.0.0/0
          Description: "Jenkins Services"
          FromPort: 8080
          IpProtocol: tcp
          ToPort: 8080
      Tags: 
        - Key: Name
          Value: Kuberentes SG Worker Node

  WorkerNode:
    DependsOn: WorkerNodeKubernetesSG
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: !Ref ImageAMIId
      InstanceInitiatedShutdownBehavior: terminate
      InstanceType: !Ref InstanceType
      KeyName: triviapp_key
      UserData:
        Fn::Base64: !Sub |
            #!/bin/bash -xe
            sudo apt-get update -y
            sudo apt-get install git -y
            sudo git clone https://github.com/github-ragil/go-trivia.git
            cd go-trivia/
            sudo chmod +x worker1.sh
            sudo chmod 777 worker1.sh
            bash worker1.sh"
      SecurityGroupIds:
        - !Ref WorkerNodeKubernetesSG
      Tags: 
        - Key: Name
          Value: WorkerNode
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: !Ref VolumeSizeEC2
            VolumeType: gp2
            DeleteOnTermination: true

  MasterNode:
    DependsOn: MasterNodeKubernetesSG
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: !Ref ImageAMIId
      InstanceInitiatedShutdownBehavior: terminate
      InstanceType: !Ref InstanceType
      KeyName: triviapp_key
      UserData:
        Fn::Base64: !Sub |
            #!/bin/bash -xe
            sudo apt-get update -y
            sudo apt-get install git -y
            sudo git clone https://github.com/github-ragil/go-trivia.git
            cd go-trivia/
            sudo chmod +x master.sh jenkins.sh
            sudo chmod 777 master.sh jenkins.sh
            bash master.sh
            bash jenkins.sh
      SecurityGroupIds:
        - !Ref MasterNodeKubernetesSG
      Tags: 
        - Key: Name
          Value: MasterNode
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: !Ref VolumeSizeEC2
            VolumeType: gp2
            DeleteOnTermination: true

Outputs:
  MasterNodeIP:
    Description: IP of Master Node
    Value: !GetAtt MasterNode.PublicIp
  MasterNodeConnectSSH:
    Description: SSH into Master Node
    Value: !Sub ssh -i "triviapp_key.pem" ubuntu@${MasterNode.PublicDnsName}
  WorkerNodeIP:
    Description: IP of Worker Node
    Value: !GetAtt WorkerNode.PublicIp
  WorkerNodeConnectSSH:
    Description: SSH into Worker Node
    Value: !Sub ssh -i "triviapp_key.pem" ubuntu@${WorkerNode.PublicDnsName}